<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;@600;@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/gallery.css">
    <title>My Gallery |DevChallenges.io</title>
</head>
<body>

    <section id="profile">
        <div class="profile-img">
            <img src="images/profilePhoto.jpg" alt="">
        </div>
        <div class="profile-name">Rodney Cotton</div>
        <p class="profile-location">Helsinki, FInland</p>

        <div class="profile-account">
            <div class="account-info" id="posts">
                <p class="numbers">100</p>
                <p class="task">Posts</p>
            </div>
            <div class="account-info" id="followers">
                <p class="numbers">2,242</p>
                <p class="task">Follower</p>
            </div>
            <div class="account-info" id="following">
                <p class="numbers">1,432</p>
                <p class="task">Following</p>
            </div>
        </div>
    </section>

    <section class="grid">
        <div class="grid-img" id="img-1">
            <img src="images/photo1.jpg" alt="">
        </div>
        <div class="grid-img" id="img-2">
            <img src="images/photo2.jpg" alt="">
        </div>
        <div class="grid-img" id="img-3">
            <img src="images/photo3.jpg" alt="">
        </div>
        <div class="grid-img" id="img-4">
            <img src="images/photo4.jpg" alt="">
        </div>
        <div class="grid-img" id="img-5">
            <img src="images/photo5.jpg" alt="">
        </div>
        <div class="grid-img" id="img-6">
            <img src="images/photo6.jpg" alt="">
        </div>
    </section>
  
    <footer>
        <p>created by 
            <a href="https://github.com/Adekams">Adekams</a>
            &ndash; <a href="https://devchallenges.io">DevChallenges.io</a>
        </p>
    </footer>
</body>
</html>
